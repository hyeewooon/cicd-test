name: multiple shell Exercise1
on: [push]

jobs:
  show-system-info:
    runs-on: windows-latest
    steps:
      - name: bash에서 시스템 정보 보기
        run: uname -a
      - name: pwsh에서 시스템 정보 보기
        shell: pwsh
        run: Get -ComputerInfo
      - name: python에서 버전 확인
        shell: python
        run: |
          import sys
          print(sys.version)
      - name: node에서 버전 확인
        shell: node
        run: node -v